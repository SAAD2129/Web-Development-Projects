<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Planes</title>
		<link rel="stylesheet" href="Utility.css" />
		<link rel="stylesheet" href="style.css" />

        <script defer src="main.js"></script>
	</head>
	<body>
		<h2 class="small-font">Our Pricing</h2>
		<div class="flex my-1 gap-2">
			<p class="p-font">Anually</p>
			<div class="button">
				<div class="circle"></div>
			</div>
			<p class="p-font">Monthly</p>
		</div>
		<div class="Box-container">
			<div class="box">
				<h4 class="plane-name">Basic</h4>
				<h1 class="my-1 plane-price">$ <span class="large-font">19.99</span></h1>
				<hr />
				<h4>500 GB Storage</h4>
				<hr />
				<h4>2 Users Allowed</h4>
				<hr />
				<h4>Send up to 3 GB</h4>
				<hr />
				<button class="btn max">LEARN MORE</button>
			</div>
			<div class="box">
				<h4 class="plane-name">Professional</h4>
				<h1 class="my-1 plane-price">$ <span class="large-font">24.99</span></h1>
				<hr />
				<h4>1 TB Storage</h4>
				<hr />
				<h4>5 Users Allowed</h4>
				<hr />
				<h4>Send up to 10 GB</h4>
				<hr />
				<button class="btn bg-white main-color max">LEARN MORE</button>
			</div>
			<div class="box">
				<h4 class="plane-name">Master</h4>
				<h1 class="my-1 plane-price">$ <span class="large-font">39.99</span></h1>
				<hr />
				<h4>2 TB Storage</h4>
				<hr />
				<h4>10 Users Allowed</h4>
				<hr />
				<h4>Send up to 20 GB</h4>
				<hr />
				<button class="btn max">LEARN MORE</button>
			</div>
		</div>
	</body>
</html>
