<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<style>
			.container {
				width: 100%;
				height: 80vh;
				margin: auto;
				display: flex;
				overflow: hidden;
				transition: all 0.5s ease-in !important;
				position: relative;
			}
			.img {
				width: 100%;
				height: 100%;
				transition: all 0.5s ease-in !important;
			}
			img {
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				height: 80vh;
				transition: all 0.5s ease-in !important;
				/* z-index: -50; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="img">
				<img src="feed-image-1.png" alt="" />
			</div>
			<div class="img">
				<img src="feed-image-2.png" alt="" />
			</div>
			<div class="img">
				<img src="feed-image-3.png" alt="" />
			</div>
			<div class="img">
				<img src="feed-image-4.png" alt="" />
			</div>
			<div class="img">
				<img src="feed-image-5.png" alt="" />
			</div>
		</div>
	</body>
	<script>
		let imgs = document.getElementsByTagName("img");
		console.log(imgs);
		let index = 0;
		let len = imgs.length - 1;
		setInterval(() => {
			index++;
			if (index > len) {
				index = 0;
			}
			imgs[index].style.zIndex = "503";
		}, 3000);
	</script>
</html>
