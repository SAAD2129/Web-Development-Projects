<head>

    <link rel="stylesheet" href="Utility.css">
</head>

<body>
    <div class="ButtonContainer">

            <div class="my-2">
                <button class="btn-max">
                    Button Max
                </button>
            </div>
            <div class="my-2">
                <button class="btn">
                    Button content
                </button>
            </div>
            <div class="my-2">
                <button class="btn-custom">
                    Button custom
                </button>
            </div>
            <div class="my-2">
                <button class="btn-dark-sm">
                    Button sm
