<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Utility.css" />
    <script defer src="main.js"></script>
    <script defer src="m.js"></script>
  </head>
  <body>
    <div class="popup">
      <button class="btn closeBtn"></button> <span></span>
    </div>
    <div class="typeContainer">
      <input type="text" class="Testu" />
      <div class="main-content">
        <p class="paragraph"></p>
      </div>

      <div class="bar mt-2">
        <p>Time Left: <span class="time">0s</span></p>
        <p>WPM : <span class="wpm">00</span></p>
        <p>Mistakes : <span class="mistakes">00</span></p>
        <p>Accuracy : <span class="Accuracy">00</span></p>
        <button class="btn reseter m-0">Try Again</button>
      </div>
    </div>
  </body>
</html>
